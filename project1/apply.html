<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body>
    <h1>Apply for a position</h1>
    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">     <!--job application form-->
        <label for="reference">Reference Number</label>
        <select name="reference" id="reference">
            <option value="JOB1">JOB1</option>
            <option value="JOB2">JOB2</option>
            <option value="JOB3">JOB3</option>
        </select>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="First Name"> <!--max 20 alpha characters-->
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Last Name"> <!--max 20 alpha characters-->
            <label for="dob">Date of Birth</label>
            <input type="text" name="dob" id="dob" placeholder="dd/mm/yyyy"> <!--add regex for format-->
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other/Unspecified</label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            
        </fieldset>
    </form>
</body>
</html>
