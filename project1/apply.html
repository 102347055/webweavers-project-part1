<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body>
    <h1>Apply for a position</h1>
    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">     <!--job application form-->
        <label for="reference">Reference Number</label>
        <select name="reference" id="reference">
            <option value="JOB1">JOB1</option>
            <option value="JOB2">JOB2</option>
            <option value="JOB3">JOB3</option>
        </select>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="First Name" required> <!--add regex - max 20 alpha characters-->
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Last Name" required> <!--add regex - max 20 alpha characters-->
            <label for="dob">Date of Birth</label>
            <input type="text" name="dob" id="dob" placeholder="dd/mm/yyyy" required> <!--add regex for format-->
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">Other/Unspecified</label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="address">Street Address</label>
            <input type="text" name="address" id="address" required> <!--add regex - max 40 characters-->
            <label for="suburb">Suburb</label>
            <input type="text" name="suburb" id="suburb" required> <!--add regex - max 40 characters-->
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="vic">VIC</option>
                <option value="nsw">NSW</option>
                <option value="qld">QLD</option>
                <option value="nt">NT</option>
                <option value="wa">WA</option>
                <option value="sa">SA</option>
                <option value="tas">TAS</option>
                <option value="act">ACT</option>
            </select>
            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" required>
        </fieldset>
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" required> <!--add regex for email format-->
        <label for="number">Phone Number</label>
        <input type="text" name="number" id="number" required> <!--add regex - 8 to 12 digits or spaces-->
        <label for="skills">Relevant technical skills</label>
        
    </form>
</body>
</html>
